<html>
    <body>
        <script>
var valorInicial = prompt("insira o valor inicial: ")
var sinal = prompt("insira o sinal da sua operação: ")
var valorFinal = prompt("insira o valor final: ")
var calculo

while (sinal !='-'&& sinal !='+' && sinal !='*' && sinal !='/'){
    alert("insira um sinal valido!")
    sinal = prompt("insira o sinal da sua operação: ")
}

if (sinal=='-') {
    calculo = (Number(valorInicial))-(Number(valorFinal))
    alert('O resultado final é: '+calculo)   
    
}
else if (sinal=='+') {
    calculo = (Number(valorInicial))+(Number(valorFinal))
    alert('O resultado final é: '+calculo)
} 
else if (sinal=='*'){
    calculo = (Number(valorInicial))*(Number(valorFinal))
    alert('O resultado final é: '+calculo)

}
else {
    calculo = (Number(valorInicial))/(Number(valorFinal))
    alert('O resultado final é: '+calculo)
}    
        </script>
    </body>
</html>
